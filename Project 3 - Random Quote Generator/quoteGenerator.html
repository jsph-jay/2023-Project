<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8982e815bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="quoteGenerator.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "The greatest glory in living lies not in never falling, but in rising every time we fall"
                </span>
            </div>
            <div class="person">
                Nelson Mandela
            </div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    

    <script src="quoteGenerator.js"></script>
</body>
</html>
